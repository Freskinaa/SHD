<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Personal information</legend>
        <label for="first name">Name:</label>

        <br />
        <input type="text" name="firstname" id="firstname" /> <br />
        <label for="lastname">LastName:</label>
        <br />
        <input type=" text" id="lastname" name="lastname" />
        <br />
        <label for="email">Email:</label><br />
        <input type="email" name="email" id="email" /> <br />
        <label for="password">Password</label> <br />
        <input type="password" id="password" name="password" /><br />
        <label for="radio">Gender:</label><br />
        <input type="radio" name="gender" id="male" value="male" />
        <label for="male">Male</label> <br />
        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">Female</label> <br />
        <br />
        <label for="">Hobbies</label><br />
        <input type="checkbox" id="gaming" name="gaming" value="Gaming" />
        <label for="gaming">Gaming</label><br />
        <input type="checkbox" name="football" id="football" value="Football" />
        <label for="football">Football</label> <br /><br />

        <select name="pet" id="pet">
          <option value="Dog">Dog</option>
          <option value="Cat">Cat</option>
          <option value="Parror">Parror</option>
        </select>
        <br />
        <br />
        <textarea name="message" cols="20" rows="10"></textarea> <br />
        <br />

        <input type="submit" name="submit" id="submit" /> <br />
      </fieldset>
    </form>
  </body>
</html>
